<!DOCTYPE html>     <!--YINGXIABAI S310690-->
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Registration Form</title>
</head>
<body>
<header>
    <h1>IT Students Registration</h1>
</header>

<div class="form">
    <form id="contactform">
        <img class="pic" src="images/IT.jpg" alt="IT students Registration">
        <!-- FULL NAME-->
        <p class="contactInfo"><label for="fname" id="name">Full Name *</label></p>
        <input id="fname" name="fname" placeholder="First name" required="required" type="text"
               class="nameblock">
        <input id="lname" name="lname" placeholder="Last name" required="required" type="text"
               class="nameblock">
        <!-- ADDRESS-->
        <p class="contactInfo"><label for="address">Address *</label></p>
        <input id="address" name="address1" placeholder="Address line 1" required="required"
               type="text">
        <input id="address2" name="address2" placeholder="Address line 2" required="required"
               type="text">
        <br>
        <input id="suburb" name="suburb" placeholder="Suburb" required="required" type="text">
        <select class="select-menu" id="state" name="state">
            <option selected disabled>State</option>
            <option value="0">VIC</option>
            <option value="1">NSW</option>
            <option value="2">QLD</option>
            <option value="3">SA</option>
            <option value="4">TAS</option>
            <option value="5">WA</option>
            <option value="6">ACT</option>
            <option value="7">NT</option>
        </select><br>
        <input id="postcode" name="postcode" placeholder="Post code" required="required"
               type="text">
        <!-- EMAIL&PASSWORD-->
        <p class="contactInfo"><label for="email">Email *</label></p>
        <input id="email" name="email" placeholder="example@domain.com" required="required"
               type="email"><br>
        <input id="password" name="password" placeholder="password" required="required"
               type="password">
        <p class="contactInfo"><label for="mobile">Mobile *</label></p>
        <input id="mobile" name="mobile" placeholder="(0)47097 0021" required="required" type="tel">
        <!-- Birth date-->
        <p class="contactInfo"><label for="DateOfBirth">Birthday</label></p>
        <input id="DateOfBirth" type="text" name="date" placeholder="dd/mm/yy" required="required">

        <div>
            <button class="button" type="submit">Register</button>

        </div>

    </form>


</div>
<br>

</body>
</html>
